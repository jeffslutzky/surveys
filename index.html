<!DOCTYPE html>
<html>
<head>
<title>Survey Maker</title>
<link rel="stylesheet" type="text/css" href="./app.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="./app.js"></script>
</head>

<body>
<p>With this tool, you can make surveys.</p>

<p><button class="survey-button" type="button">Start a survey</button></p>

<div class="survey survey-hidden">

<form>
<p>Title
<input type="text" name="title"></p>
<p>Point value
<input type="text" name="point-value"></p>
<p>Description
<input type="text" name="description"></p>

<div class="add-question"><button type="button">Add a question</button></div>

</form>

</div>


</body>
</html>
